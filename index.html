<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa üéÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B0000 0%, #5C0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Falling snowflakes background */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: white;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: #8B0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #1B4D1B;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        select, input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #1B4D1B;
        }

        .reveal-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #1B4D1B 0%, #0B6623 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reveal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(27, 77, 27, 0.4);
        }

        .reveal-btn:active {
            transform: translateY(0);
        }

        .reveal-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Animation Container */
        .animation-container {
            display: none;
            margin-top: 40px;
            position: relative;
            min-height: 400px;
        }

        .animation-container.active {
            display: block;
        }

        .animation-title {
            text-align: center;
            color: #8B0000;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Gift Boxes Container */
        .gifts-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 60px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .gift-wrapper {
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s, transform 0.5s;
            min-height: 280px;
        }

        .gift-wrapper.appear {
            opacity: 1;
            transform: scale(1);
        }

        .gift-wrapper.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1) rotate(-3deg); }
            75% { transform: scale(1) rotate(3deg); }
        }

        .gift-box-simple {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .ribbon-v {
            width: 25px;
            height: 150px;
            background: linear-gradient(90deg, #1B4D1B 0%, #0B6623 100%);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-h {
            width: 150px;
            height: 25px;
            background: linear-gradient(180deg, #1B4D1B 0%, #0B6623 100%);
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .lid {
            width: 160px;
            height: 50px;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            border-radius: 10px 10px 5px 5px;
            position: absolute;
            top: -50px;
            left: -5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .lid.pop-off {
            transform: translateY(-100px) rotateX(20deg);
            opacity: 0;
        }

        .bow {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #DAA520 0%, #B8860B 100%);
            border-radius: 50%;
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #DAA520;
            border-radius: 50% 50% 0 50%;
            top: 5px;
        }

        .bow::before {
            left: -25px;
            transform: rotate(-45deg);
        }

        .bow::after {
            right: -25px;
            transform: rotate(45deg);
        }

        /* Name reveal */
        .name-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s, transform 1s;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
            width: 200px;
        }

        .name-card.revealed {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .name-card h2 {
            font-size: 2.2em;
            color: #8B0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin: 0;
        }

        .gift-wrapper.disappear {
            animation: disappear 0.5s forwards;
        }

        @keyframes disappear {
            to {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            animation: confetti-fall 3s linear forwards;
        }

        .confetti.gold {
            background: #DAA520;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            background: rgba(27, 77, 27, 0.1);
            border: 2px solid #1B4D1B;
            color: #0B6623;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .success-message.show {
            opacity: 1;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .gifts-container {
                gap: 30px;
            }

            .gift-box-simple {
                width: 120px;
                height: 120px;
            }

            .ribbon-v {
                width: 20px;
                height: 120px;
            }

            .ribbon-h {
                width: 120px;
                height: 20px;
            }

            .lid {
                width: 130px;
                left: -5px;
            }

            .name-card h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Falling snowflakes -->
    <div id="snowfall"></div>

    <div class="container">
        <h1>üéÖ Secret Santa üéÑ</h1>
        <p class="subtitle">Discover your gift recipients!</p>

        <!-- Form Section -->
        <div id="form-section">
            <div class="form-group">
                <label for="name-select">Select Your Name:</label>
                <select id="name-select">
                    <option value="">-- Choose your name --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email-input">Enter Your Email:</label>
                <input type="email" id="email-input" placeholder="your.email@example.com">
            </div>

            <button class="reveal-btn" id="reveal-btn">
                üéÅ Reveal My Secret Santa! üéÅ
            </button>
        </div>

        <!-- Animation Section -->
        <div class="animation-container" id="animation-container">
            <h2 class="animation-title">Your Recipients Are...</h2>

            <!-- Two Gift Boxes -->
            <div class="gifts-container" id="gifts-container">
                <div class="gift-wrapper" id="gift1">
                    <div class="bow"></div>
                    <div class="lid" id="lid1"></div>
                    <div class="gift-box-simple">
                        <div class="ribbon-v"></div>
                        <div class="ribbon-h"></div>
                    </div>
                    <div class="name-card" id="name1">
                        <h2></h2>
                    </div>
                </div>

                <div class="gift-wrapper" id="gift2">
                    <div class="bow"></div>
                    <div class="lid" id="lid2"></div>
                    <div class="gift-box-simple">
                        <div class="ribbon-v"></div>
                        <div class="ribbon-h"></div>
                    </div>
                    <div class="name-card" id="name2">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="message-area"></div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://soft-sea-388e.j-makkingrobinson.workers.dev';

        // Create snowfall
        function createSnowfall() {
            const snowfall = document.getElementById('snowfall');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowfall.appendChild(snowflake);
            }
        }

        // Load family members
        async function loadFamily() {
            try {
                const response = await fetch(`${API_URL}/api/family`);
                const family = await response.json();
                
                const select = document.getElementById('name-select');
                family.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.name;
                    option.textContent = member.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading family:', error);
                showMessage('Error loading family members. Please refresh the page.', 'error');
            }
        }

        // Create confetti
        function createConfetti() {
            const colors = ['white', 'gold'];
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // 80% white, 20% gold
                if (Math.random() > 0.2) {
                    confetti.classList.add('white');
                } else {
                    confetti.classList.add('gold');
                }
                
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '40%';
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageArea = document.getElementById('message-area');
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error-message' : 'success-message';
            div.textContent = text;
            messageArea.innerHTML = '';
            messageArea.appendChild(div);
            
            if (type === 'success') {
                setTimeout(() => div.classList.add('show'), 100);
            }
        }

        // Reveal animation
        async function revealRecipients(recipient1, recipient2) {
            const formSection = document.getElementById('form-section');
            const animationContainer = document.getElementById('animation-container');
            const gift1 = document.getElementById('gift1');
            const gift2 = document.getElementById('gift2');
            const lid1 = document.getElementById('lid1');
            const lid2 = document.getElementById('lid2');
            const name1Card = document.getElementById('name1');
            const name2Card = document.getElementById('name2');

            // Hide form
            formSection.style.display = 'none';
            animationContainer.classList.add('active');

            // Step 1: Boxes appear (slower)
            await new Promise(resolve => setTimeout(resolve, 500));
            gift1.classList.add('appear');
            gift2.classList.add('appear');

            // Step 2: Boxes shake (wait longer)
            await new Promise(resolve => setTimeout(resolve, 1200));
            gift1.classList.add('shake');
            gift2.classList.add('shake');

            // Step 3: Lids pop off (wait longer)
            await new Promise(resolve => setTimeout(resolve, 1000));
            lid1.classList.add('pop-off');
            lid2.classList.add('pop-off');

            // Step 4: Set names (wait for lids to fly away)
            await new Promise(resolve => setTimeout(resolve, 800));
            name1Card.querySelector('h2').textContent = recipient1;
            name2Card.querySelector('h2').textContent = recipient2;

            // Step 5: Boxes disappear, names revealed (slower)
            await new Promise(resolve => setTimeout(resolve, 600));
            gift1.classList.add('disappear');
            gift2.classList.add('disappear');
            
            await new Promise(resolve => setTimeout(resolve, 400));
            name1Card.classList.add('revealed');
            name2Card.classList.add('revealed');

            // Step 6: Confetti! (wait to see names first)
            await new Promise(resolve => setTimeout(resolve, 800));
            createConfetti();

            // Step 7: Success message (wait longer)
            await new Promise(resolve => setTimeout(resolve, 1500));
            showMessage('Check your email for your assignments! üéÑ‚ú®', 'success');
        }

        // Handle button click
        document.getElementById('reveal-btn').addEventListener('click', async () => {
            const name = document.getElementById('name-select').value;
            const email = document.getElementById('email-input').value;

            if (!name) {
                showMessage('Please select your name!', 'error');
                return;
            }

            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address!', 'error');
                return;
            }

            const btn = document.getElementById('reveal-btn');
            btn.disabled = true;
            btn.textContent = '‚ú® Generating Magic... ‚ú®';

            try {
                const response = await fetch(`${API_URL}/api/get-assignment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get assignment');
                }

                // Start animation
                await revealRecipients(data.recipient1, data.recipient2);

            } catch (error) {
                console.error('Error:', error);
                showMessage('Something went wrong! Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'üéÅ Reveal My Secret Santa! üéÅ';
            }
        });

        // Initialize
        createSnowfall();
        loadFamily();
    </script>
</body>
</html>
