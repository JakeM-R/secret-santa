<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Login Section */
        .login-section {
            padding: 60px 40px;
            text-align: center;
        }

        .login-section.hidden {
            display: none;
        }

        .login-box {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-box h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .password-input:focus {
            outline: none;
            border-color: #434343;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Dashboard Section */
        .dashboard {
            display: none;
            padding: 40px;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .family-list {
            display: grid;
            gap: 10px;
        }

        .family-member {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .family-member span {
            font-size: 1.1em;
            color: #333;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .add-member-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-member-form input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .add-member-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #27ae60;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #f39c12;
            color: white;
        }

        .reset-btn:hover {
            background: #e67e22;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .logout-btn {
            background: #95a5a6;
            color: white;
        }

        .logout-btn:hover {
            background: #7f8c8d;
        }

        .access-log {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .access-log-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .access-log-item:last-child {
            border-bottom: none;
        }

        .access-log-item .name {
            font-weight: bold;
            color: #667eea;
        }

        .access-log-item .time {
            font-size: 0.9em;
            color: #777;
        }

        .access-log-item .email {
            font-size: 0.9em;
            color: #555;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .add-member-form {
                flex-direction: column;
            }

            .dashboard {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÖ Secret Santa Admin Panel</h1>
            <p>Manage your Secret Santa event</p>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="login-section">
            <div class="login-box">
                <h2>üîê Admin Login</h2>
                <input type="password" id="password-input" class="password-input" placeholder="Enter admin password">
                <button class="login-btn" id="login-btn">Login</button>
                <div id="login-message"></div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboard">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-people">0</h3>
                    <p>Total Family Members</p>
                </div>
                <div class="stat-card">
                    <h3 id="accessed-count">0</h3>
                    <p>People Who Checked</p>
                </div>
                <div class="stat-card">
                    <h3 id="current-year">2024</h3>
                    <p>Current Year</p>
                </div>
            </div>

            <!-- Family Members Management -->
            <div class="section">
                <h2>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Members</h2>
                <div class="family-list" id="family-list"></div>
                <div class="add-member-form">
                    <input type="text" id="new-member-name" placeholder="Enter new member name">
                    <button class="add-btn" id="add-member-btn">+ Add Member</button>
                </div>
            </div>

            <!-- Access Log -->
            <div class="section">
                <h2>üìã Who Has Checked Their Assignments</h2>
                <div class="access-log" id="access-log"></div>
            </div>

            <!-- Action Buttons -->
            <div class="section">
                <h2>‚öôÔ∏è Actions</h2>
                <div class="action-buttons">
                    <button class="action-btn reset-btn" id="reset-btn">
                        üîÑ Reset for New Year
                    </button>
                    <button class="action-btn refresh-btn" id="refresh-btn">
                        ‚Üª Refresh Data
                    </button>
                    <button class="action-btn logout-btn" id="logout-btn">
                        üö™ Logout
                    </button>
                </div>
                <div id="action-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR CLOUDFLARE WORKER URL
        const API_URL = 'https://soft-sea-388e.j-makkingrobinson.workers.dev';

        let adminPassword = '';

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const password = document.getElementById('password-input').value;
            const loginBtn = document.getElementById('login-btn');
            
            if (!password) {
                showLoginMessage('Please enter a password', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Test the password by making a stats request
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    adminPassword = password;
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('dashboard').classList.add('active');
                    await loadDashboard();
                } else {
                    showLoginMessage('Incorrect password', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                showLoginMessage('Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Allow Enter key for login
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });

        // Show login message
        function showLoginMessage(text, type) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
        }

        // Show action message
        function showActionMessage(text, type) {
            const messageDiv = document.getElementById('action-message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Load dashboard data
        async function loadDashboard() {
            await Promise.all([
                loadStats(),
                loadFamily()
            ]);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: adminPassword })
                });

                const stats = await response.json();

                document.getElementById('total-people').textContent = stats.totalPeople;
                document.getElementById('accessed-count').textContent = stats.accessed;
                document.getElementById('current-year').textContent = stats.year;

                // Display access log
                const accessLog = document.getElementById('access-log');
                accessLog.innerHTML = '';

                if (Object.keys(stats.accessLog).length === 0) {
                    accessLog.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No one has checked their assignments yet</p>
                        </div>
                    `;
                } else {
                    Object.values(stats.accessLog).forEach(log => {
                        const item = document.createElement('div');
                        item.className = 'access-log-item';
                        
                        const date = new Date(log.accessedAt);
                        const timeStr = date.toLocaleString();
                        
                        item.innerHTML = `
                            <div>
                                <span class="name">${log.name}</span><br>
                                <span class="email">${log.email}</span>
                            </div>
                            <span class="time">${timeStr}</span>
                        `;
                        accessLog.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                showActionMessage('Error loading statistics', 'error');
            }
        }

        // Load family members
        async function loadFamily() {
            try {
                const response = await fetch(`${API_URL}/api/family`);
                const family = await response.json();

                const familyList = document.getElementById('family-list');
                familyList.innerHTML = '';

                family.forEach(member => {
                    const div = document.createElement('div');
                    div.className = 'family-member';
                    div.innerHTML = `
                        <span>${member.name}</span>
                        <button class="remove-btn" onclick="removeMember(${member.id}, '${member.name}')">Remove</button>
                    `;
                    familyList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading family:', error);
                showActionMessage('Error loading family members', 'error');
            }
        }

        // Add member
        document.getElementById('add-member-btn').addEventListener('click', async () => {
            const name = document.getElementById('new-member-name').value.trim();
            
            if (!name) {
                showActionMessage('Please enter a name', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/add-member`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: adminPassword, name })
                });

                if (response.ok) {
                    document.getElementById('new-member-name').value = '';
                    showActionMessage(`Added ${name} successfully!`, 'success');
                    await loadDashboard();
                } else {
                    showActionMessage('Failed to add member', 'error');
                }
            } catch (error) {
                console.error('Error adding member:', error);
                showActionMessage('Error adding member', 'error');
            }
        });

        // Remove member
        async function removeMember(id, name) {
            if (!confirm(`Are you sure you want to remove ${name}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/remove-member`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: adminPassword, id })
                });

                if (response.ok) {
                    showActionMessage(`Removed ${name} successfully!`, 'success');
                    await loadDashboard();
                } else {
                    showActionMessage('Failed to remove member', 'error');
                }
            } catch (error) {
                console.error('Error removing member:', error);
                showActionMessage('Error removing member', 'error');
            }
        }

        // Reset for new year
        document.getElementById('reset-btn').addEventListener('click', async () => {
            const confirmed = confirm(
                'Are you sure you want to reset for a new year?\n\n' +
                'This will:\n' +
                '- Save this year\'s assignments as last year\'s (for constraints)\n' +
                '- Clear all current assignments\n' +
                '- Allow new assignments to be generated\n\n' +
                'This action cannot be undone!'
            );

            if (!confirmed) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/reset-year`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: adminPassword })
                });

                if (response.ok) {
                    showActionMessage('Successfully reset for new year!', 'success');
                    await loadDashboard();
                } else {
                    showActionMessage('Failed to reset', 'error');
                }
            } catch (error) {
                console.error('Error resetting:', error);
                showActionMessage('Error resetting for new year', 'error');
            }
        });

        // Refresh data
        document.getElementById('refresh-btn').addEventListener('click', async () => {
            showActionMessage('Refreshing...', 'success');
            await loadDashboard();
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            adminPassword = '';
            document.getElementById('password-input').value = '';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('login-section').classList.remove('hidden');
        });

        // Make removeMember globally accessible
        window.removeMember = removeMember;
    </script>
</body>
</html>
